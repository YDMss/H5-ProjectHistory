<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{
				width: 600px;
				height: 50px;
				text-align: center;
				margin: 100px auto;
				background-color: #CCCCCC;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
	</body>
	<script type="text/javascript">
		window.onload = function(){
			var box = document.getElementById("box")
			//设置定时器
			setInterval(function show(){
				var d = new Date()
				box.innerHTML = d.getFullYear() + "年" + (d.getMonth() + 1) + "月" + 
				d.getDate() + "日" + d.getHours() + ":" + d.getMinutes() + ":" + 
				d.getSeconds()
				setTimeout(show,100)
			},0) //写0表示立即执行，但是实际上并不会立即执行
		}
	</script>
</html>
