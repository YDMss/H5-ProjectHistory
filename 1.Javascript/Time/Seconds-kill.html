<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 80px;
            background: #ccc;
            margin: auto;
            text-align: center;
            line-height: 80px;
        }
    </style>
</head>
<body>
<div>
    <span>0</span>
    <span>2</span>
    <span>:</span>
    <span>0</span>
    <span>0</span>
    <input type="button" value='秒杀'>
</div>
<script>
//    定义变量算出所有秒数
    var all = 32 * 60;
    var box = document.getElementsByTagName('div')[0]
    var spans = document.getElementsByTagName('span')
    var timeId = setInterval(function () {
//        定时器中让秒数自减
        all--
//        获得分钟部分
        var minutes = all/60  // 32   02
//        获得秒钟部分
        var second = all%60  // 45

//        获得分钟的十位部分
        var sp0 = Math.floor(minutes/10)
//        获得分钟的个位部分
        var sp1 = Math.floor(minutes%10)

//        获得秒钟的十位和个位
        var sp3 = parseInt(second/10)
        var sp4 = parseInt(second%10)

//        把计算结果赋给span
        spans[0].innerHTML = sp0
        spans[1].innerHTML = sp1
        spans[3].innerHTML = sp3
        spans[4].innerHTML = sp4
//        如果总秒钟减到0 就清除定时器 替换div的内容
        if(all == 0){
            clearInterval(timeId)
           box.innerHTML = '秒杀结束！！！'
        }

    },50)




</script>
</body>
</html>
