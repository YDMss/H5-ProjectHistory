<script>
	document.write('<table border="1" bgcolor="cyan">')
	//依次打印行数
	for (var i=9;i>=1;i--) {
		document.write('<tr>')
		//打印每一行的空格数
		for (var k=1;k<=9-i;k++) {
			document.write('<td></td>')
		}
			//打印每一列的乘数
		for (var j=i;j>=1;j--) {
			document.write('<td>'+i+'*'+j+'='+i*j+'</td>')
		}
		document.write('</tr>')
     	}
	
	    document.write('</table>')
</script>
