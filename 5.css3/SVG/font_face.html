	<p>font_face</p>
	<span class="two"></span>
	<span class="one"></span>
	<span class="three"></span>
	<hr>
	<style>
	@font-face{
		src:url("bdfont/fzpwjt.ttf");
		font-family: 'pw';
	}
		@font-face{
			src:url("bdfont/bdfont.ttf");
			font-family: 'bd';
		}
		p{
			font-family: 'pw';
		}
		.two::after{
			font-family: 'bd';
			content: '\e002';
			color:green ;
			font-size: 50px;
			margin-left: 10px;
		}
		.two::before{
			font-family: 'bd';
			content: '\e001';
			color:orange ;
			font-size: 50px;
		}
		.one::after{
			font-family: 'bd';
			content: '\e003';
			color: blue;
			font-size: 30px;
			margin-left: 10px;
		}
		.one::before{
			font-family: 'bd';
			content: '\e004';
			color: red;
			font-size: 50px;
		}
		.three::after{
			font-family: 'bd';
			content: '\e006';
			color: red;
			font-size: 30px;
			margin-left: 10px;
		}
		.three::before{
			font-family: 'bd';
			content: '\e005';
			color: red;
			font-size: 30px;
		}
	</style>

	<span class="icon img1"></span>
	<span class="icon img2"></span>
	<span class="icon img3"></span>
	<span class="icon img4"></span>
	<span class="icon img5"></span>
	<hr>
	<style>
		.icon::before{
			content: '';
			width: 50px;
			height: 50px;
			display: inline-block;
			background: url(bdfont/img/iconfont.png);
		}
		.img1::before{
			background-position: 0,0;
		}
		.img2::before{
			background-position: -50px,0;
		}
		.img3::before{
			background-position: -100px,0;
		}
		.img4::before{
			background-position: -150px,0;
		}
		.img5::before{
			background-position: -200px,0;
		}
	</style>
