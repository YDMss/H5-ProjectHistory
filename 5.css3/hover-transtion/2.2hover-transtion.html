<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transition-Icons</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" media="all">
	<style>
		body{
			margin: 50px;
			width: 100%;
			height:100%;
		}
		.Icons{
			background: #ccc;
			display: inline-block;
			padding: 5px 20px;
			font-size: 18px;
			color: white;
			transition-property: all;
			transition-duration: 1s; 
		}
		.Icons:hover .fa-chevron-circle-left{
			transform:translateX(-5px)
		}
		.Icons:hover .fa-chevron-circle-right{
			transform:translateX(5px)
		}

	</style>
</head>
<body>
	<div class="Icons	">
		<i class=" fa fa-chevron-circle-left"></i> Iconsleft
	</div>
	<div class="Icons">
		Iconsleft <i class=" fa fa-chevron-circle-right"></i> 
	</div>
</body>
</html>
