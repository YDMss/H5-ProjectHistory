<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>急速飞行(FFRace)</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="box">
        <div id="start">
            <button onclick="start()">Start New Game！</button>
        </div>
        <div id="main">
            <div id="score">0</div>
            <div id="suspend">
                <button id="continue">Continue Game!</button>
                <button id="restart" onclick="restart()">Restart Game!</button>
            </div>
        </div>
        <div id="over">
            <p id="final-text">Weichat Game score</p>
            <p>Top Score</p>
            <p id="final-cname">0</p>
            <p>Game score:</p>
            <p id="final-score">1000</p>
            <button onclick="restart()">Restart Game!</button>
        </div>
    </div>
    <script type="application/javascript" src="js/main.js"></script>
</body>

</html>
