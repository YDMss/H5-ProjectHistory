<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>轮播插件</title>
	<link rel="stylesheet" type="text/css" href="lib/css/bootstrap.css"/>
<style>
	#slidebox{
		width: 500px;
		margin:300px auto;

	}
</style>
</head>

<!-- 轮番插件结构：

	 data-intervel="1000"  轮播定时时间
	  data-pause="hover"   把鼠标移入 轮播暂停
	  data-wrap="true"     是否重复轮播
	  data-keyboard="true"

【  <div class="carousel slide  data-ride="carousel"  id="?" >	轮番最外层容器必须有的属性

   <div class="carousel-inner" > 装轮播图片的容器
	<div class="item active">
		<img src="..../>   轮播图片
		<div class="carousel-caption">xxxxxx</div> 轮播文字
	</div>

		左右控制条
<a class="left carousel-control" href="#?" role="button" data-slide="prev">
<a class="right carousel-control" href="#?" role="button" data-slide="next">
 -->


<body>
	<div class="container">
		<!-- 轮番最外层容器 -->
		<div class="carousel slide" data-ride="carousel" id="slidebox" data-intervel="800" data-pause="hover"  data-keyboard="true" data-wrap="true">   
			<!-- 下标圆点 -->
			<ol class="carousel-indicators">
				<li data-target="#slidebox" data-slide-to="0" class="active" value="1"></li>
				<li data-target="#slidebox" data-slide-to="1"></li>
				<li data-target="#slidebox" data-slide-to="2"></li>
			</ol>
			<!-- 装轮播图片的容器 -->
			<div class="carousel-inner" role="listbox">
				<!-- 轮播的一帧 -->
				<div class="item active">
					<img src="lib/img/2.jpg"/> <!--  轮播图片 -->
					<div class="carousel-caption">图片1</div> <!--  轮播文字 -->
				</div>
				<div class="item">
					<img src="lib/img/7.jpg"/> <!--  轮播图片 -->
					<div class="carousel-caption">图片2</div> <!--  轮播文字 -->
				</div>
				<div class="item">
					<img src="lib/img/8.jpg"/> <!--  轮播图片 -->
					<div class="carousel-caption">图片3</div> <!--  轮播文字 -->
				</div>
			</div>  <!-- end carousel-inner -->

			<!-- 左右控制条 -->
			<a class="left carousel-control" href="#slidebox" role="button" data-slide="prev">
		    	<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
		    	<span class="sr-only">Previous</span>
		  	</a>
		  	<a class="right carousel-control" href="#slidebox" role="button" data-slide="next">
		    	<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
		    	<span class="sr-only">Next</span>
		 	</a>
		</div>
	</div>



	<script type="text/javascript" src="lib/js/jquery-3.3.1.js"></script>
	<script type="text/javascript" src="lib/js/bootstrap.js"></script>
</body>
</html>
